  <div class="div">
    <form id="form">
      <div class="grid-1">
        <h1 style="text-align: center;">Add Project</h1>
        <br>
        <div class="grid-item">
          <label for="judul">judul</label>
          <input type="text" id="judul" required>
        </div>
      </div>
      <div class="grid-2">
        <div class="grid-item">
          <label for="start-date">start-date</label>
          <input type="date" id="start-date" name="start-date" required>
        </div>
        <div class="grid-item">
          <label for="end-date">end-date</end-date></label>
          <input type="date" id="end-date" name="end-date" required>
        </div>
      </div>
      <div class="grid-1">
        <div class="grid-item">
          <label for="description" class="label">Deskription</label>
          <textarea id="description" placeholder="text" required></textarea>
        </div>
      </div>
      <div class="grid-2">
        <div class="grid-item">
          <input type="checkbox" id="nodeJs" name="nodeJs">
          <label for="nodeJs">node-js</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="reactJs" name="reactJs">
          <label for="reactJs">React-JS</label>
        </div>
      </div>
      <div class="grid-2">
        <div class="grid-item">
          <input type="checkbox" id="nextJs" name="nextJs">
          <label for="nextJs">next-js</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="typeScript" name="typeScript">
          <label for="typeScript">typescript</label>
        </div>
      </div>
      <div class="grid-1">
        <div class="grid-item">
          <label for="image" class="label">image:
          </label>
          <input type="file" id="myFile" required>
        </div>
      </div>
      <div class="grid-1">
        <div class="grid-item" style="color: white;">
          <button class="button" type="submit" name="submit">Submit</button>
        </div>
      </div>
    </form>
